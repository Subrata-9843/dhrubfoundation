<!DOCTYPE html>
<html lang="en" dir="ltr" x-data="{ isOpen: false }">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Dhrub Foundation{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.4.2/dist/cdn.min.js" defer></script>
  <script src="https://unpkg.com/feather-icons"></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
</head>
<body class="bg-gray-50">
  <!-- Header -->
  <header class="bg-sea text-white shadow-md">
    <div class="container mx-auto px-4 py-3 flex justify-between items-center">
      <div class="flex items-center space-x-4">
        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" class="h-10">
        <h1 class="text-xl font-bold">DHRUB Foundation</h1>
      </div>
      <button @click="isOpen = !isOpen" class="md:hidden">
        <i data-feather="menu"></i>
      </button>
      <nav class="hidden md:flex space-x-6">
        <a href="{{ url_for('home') }}" class="hover:underline">Home</a>
        <a href="{{ url_for('about') }}" class="hover:underline">About</a>
        <a href="{{ url_for('programs') }}" class="hover:underline">Programs</a>
        <a href="{{ url_for('donate') }}" class="bg-white text-sea px-4 py-2 rounded-lg">Donate</a>
      </nav>
    </div>

    <!-- Mobile Menu -->
    <div x-show="isOpen" class="md:hidden bg-sea-dark px-4 py-2">
      <a href="{{ url_for('home') }}" class="block py-2 hover:bg-sea-light px-2 rounded">Home</a>
      <a href="{{ url_for('about') }}" class="block py-2 hover:bg-sea-light px-2 rounded">About</a>
      <a href="{{ url_for('programs') }}" class="block py-2 hover:bg-sea-light px-2 rounded">Programs</a>
      <a href="{{ url_for('donate') }}" class="block py-2 hover:bg-sea-light px-2 rounded">Donate</a>
    </div>
  </header>

  <!-- Main Content -->
  <main class="container mx-auto px-4 py-8">
    {% block content %}{% endblock %}
  </main>

  <!-- Footer -->
  <footer class="bg-sea-dark text-white py-8">
    <div class="container mx-auto px-4">
      <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
        <div>
          <h3 class="text-lg font-bold mb-4">About Us</h3>
          <p>Empowering communities through sustainable development initiatives.</p>
        </div>
        <div>
          <h3 class="text-lg font-bold mb-4">Quick Links</h3>
          <ul class="space-y-2">
            <li><a href="{{ url_for('privacy') }}" class="hover:underline">Privacy Policy</a></li>
            <li><a href="{{ url_for('contact') }}" class="hover:underline">Contact Us</a></li>
          </ul>
        </div>
        <div>
          <h3 class="text-lg font-bold mb-4">Connect</h3>
          <div class="flex space-x-4">
            <a href="#"><i data-feather="facebook"></i></a>
            <a href="#"><i data-feather="twitter"></i></a>
            <a href="#"><i data-feather="instagram"></i></a>
          </div>
        </div>
      </div>
      <div class="border-t border-sea-light mt-8 pt-6 text-center">
        <p>&copy; 2023 Dhrub Foundation. All rights reserved.</p>
      </div>
    </div>
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      feather.replace();
    });
  </script>
</body>
</html>
