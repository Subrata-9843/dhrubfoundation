{% extends "admin/base.html" %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-50 dark:bg-gray-900">
  <div class="max-w-md w-full bg-white dark:bg-gray-800 p-8 rounded-lg shadow-md">
    <div class="text-center mb-8">
      <h1 class="text-2xl font-bold">Reset Your Password</h1>
      <p class="text-gray-600 dark:text-gray-400 mt-2">
        Enter your email to receive a password reset link
      </p>
    </div>
    
    <form method="POST" class="space-y-6">
      <div>
        <label for="email" class="block font-medium mb-2">Email Address</label>
        <input type="email" id="email" name="email" required 
               class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-sea dark:bg-gray-700 dark:border-gray-600">
      </div>
      
      <button type="submit" class="w-full bg-sea hover:bg-sea-dark text-white py-3 px-4 rounded-lg font-bold">
        Send Reset Link
      </button>
      
      <div class="text-center mt-4">
        <a href="{{ url_for('admin_login') }}" class="text-blue-500 hover:underline">
          Back to Login
        </a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
