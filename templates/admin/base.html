<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - {% block title %}Dhrub Foundation{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.4.2/dist/cdn.min.js" defer></script>
  <script src="https://unpkg.com/feather-icons"></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
</head>
<body class="bg-gray-100">
  <!-- Admin Header -->
  <header class="bg-sea text-white shadow-md">
    <div class="container mx-auto px-4 py-3 flex justify-between items-center">
      <div class="flex items-center space-x-4">
        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" class="h-10">
        <h1 class="text-xl font-bold">Admin Dashboard</h1>
      </div>
      <nav class="flex items-center space-x-4">
        <span class="hidden md:inline">{{ current_user.username }}</span>
        <a href="{{ url_for('admin_logout') }}" class="bg-white text-sea px-4 py-2 rounded-lg">Logout</a>
      </nav>
    </div>
  </header>
  <!-- Admin Navigation -->
  <nav class="bg-gray-800 text-white">
    <div class="container mx-auto px-4">
      <div class="flex space-x-6">
        <a href="{{ url_for('admin_dashboard') }}" class="py-3 px-2 hover:bg-gray-700">Dashboard</a>
        <a href="{{ url_for('view_donations') }}" class="py-3 px-2 hover:bg-gray-700">Donations</a>
        <a href="{{ url_for('manage_admins') }}" class="py-3 px-2 hover:bg-gray-700">Admins</a>
        <a href="{{ url_for('upload') }}" class="py-3 px-2 hover:bg-gray-700">Media</a>
      </div>
    </div>
  </nav>
  <!-- Main Content -->
  <main class="container mx-auto px-4 py-8">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="mb-6">
          {% for category, message in messages %}
          <div class="p-4 mb-4 rounded-lg 
            {% if category == 'success' %}bg-green-100 text-green-800
            {% elif category == 'error' %}bg-red-100 text-red-800
            {% else %}bg-blue-100 text-blue-800{% endif %}">
            {{ message }}
          </div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}
    
    {% block content %}{% endblock %}
  </main>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      feather.replace();
    });
  </script>
</body>
</html>
