{% extends "admin/base.html" %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-50">
  <div class="max-w-md w-full bg-white p-8 rounded-lg shadow-md">
    <div class="text-center mb-8">
      <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" class="h-16 mx-auto mb-4">
      <h1 class="text-2xl font-bold">Admin Login</h1>
    </div>
    
    <form method="POST" class="space-y-6">
      <div>
        <label for="username" class="block font-medium mb-2">Username</label>
        <input type="text" id="username" name="username" required 
               class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-sea">
      </div>
      
      <div>
        <label for="password" class="block font-medium mb-2">Password</label>
        <input type="password" id="password" name="password" required 
               class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-sea">
      </div>
      
      <div class="flex items-center justify-between">
        <label class="flex items-center">
          <input type="checkbox" name="remember" class="text-sea focus:ring-sea">
          <span class="ml-2">Remember me</span>
        </label>
        <a href="{{ url_for('forgot_password') }}" class="text-sm text-blue-500 hover:underline">
          Forgot password?
        </a>
      </div>
      
      <button type="submit" class="w-full bg-sea hover:bg-sea-dark text-white py-3 px-4 rounded-lg font-bold">
        Login
      </button>
    </form>
  </div>
</div>
{% endblock %}
