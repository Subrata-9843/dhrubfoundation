{% extends "admin/base.html" %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-50 dark:bg-gray-900">
  <div class="max-w-md w-full bg-white dark:bg-gray-800 p-8 rounded-lg shadow-md">
    <div class="text-center mb-8">
      <h1 class="text-2xl font-bold">Set New Password</h1>
      <p class="text-gray-600 dark:text-gray-400 mt-2">
        Create a new password for your account
      </p>
    </div>
    
    <form method="POST" class="space-y-6">
      <div>
        <label for="password" class="block font-medium mb-2">New Password</label>
        <input type="password" id="password" name="password" required 
               class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-sea dark:bg-gray-700 dark:border-gray-600">
      </div>
      
      <div>
        <label for="confirm_password" class="block font-medium mb-2">Confirm Password</label>
        <input type="password" id="confirm_password" name="confirm_password" required 
               class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-sea dark:bg-gray-700 dark:border-gray-600">
      </div>
      
      <button type="submit" class="w-full bg-sea hover:bg-sea-dark text-white py-3 px-4 rounded-lg font-bold">
        Reset Password
      </button>
    </form>
  </div>
</div>
{% endblock %}
