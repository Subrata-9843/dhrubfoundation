{% extends "base.html" %}

{% block content %}
<section class="py-12">
  <div class="container mx-auto px-4 max-w-2xl">
    <h1 class="text-3xl font-bold mb-8 text-center">Make a Difference</h1>
    
    <div class="bg-white rounded-lg shadow-md p-8">
      {% if qr_url %}
        <div class="text-center">
          <h2 class="text-2xl font-bold mb-4">Thank You for Your Support!</h2>
          <p class="mb-6">Scan this QR code to complete your donation:</p>
          <img src="{{ qr_url }}" alt="UPI QR Code" class="mx-auto mb-6 w-64 h-64">
          <p class="text-sm text-gray-600">Your donation reference: {{ transaction_id }}</p>
        </div>
      {% else %}
        <form method="POST" class="space-y-6">
          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
              <label for="name" class="block font-medium mb-2">Full Name</label>
              <input type="text" id="name" name="name" required class="w-full px-4 py-2 border rounded-lg">
            </div>
            <div>
              <label for="email" class="block font-medium mb-2">Email</label>
              <input type="email" id="email" name="email" required class="w-full px-4 py-2 border rounded-lg">
            </div>
          </div>
          
          <div>
            <label for="amount" class="block font-medium mb-2">Amount (â‚¹)</label>
            <input type="number" id="amount" name="amount" min="100" required class="w-full px-4 py-2 border rounded-lg">
          </div>
          
          <div>
            <label class="block font-medium mb-2">Payment Method</label>
            <div class="grid grid-cols-2 gap-4">
              <label class="flex items-center space-x-2 p-3 border rounded-lg cursor-pointer">
                <input type="radio" name="provider" value="gpay" class="text-sea" checked>
                <span>Google Pay</span>
              </label>
              <label class="flex items-center space-x-2 p-3 border rounded-lg cursor-pointer">
                <input type="radio" name="provider" value="phonepe" class="text-sea">
                <span>PhonePe</span>
              </label>
            </div>
          </div>
          
          <button type="submit" class="w-full bg-sea hover:bg-sea-dark text-white py-3 px-4 rounded-lg font-bold">
            Generate Payment Link
          </button>
        </form>
      {% endif %}
    </div>
  </div>
</section>
{% endblock %}
